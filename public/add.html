
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Patient Tracker </title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

<div class="container">


                    <div class="card-body">
                        <form action="" method="POST" role="form">
                            <div class="form-group">
                                <label for=""> Patient's Name </label>
                                <input type="text" class="form-control" id="patientname" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for=""> Staff Name </label>
                                <input type="text" class="form-control" id="staff" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for=""> Department </label>
                                <input type="text" class="form-control" id="department" placeholder="">
                            </div> 
                            <div class="form-group">
                                <label for=""> Start Time </label>
                                <input type="text" class="form-control" id="starttime" placeholder="">
                            </div> 
                            <div class="form-group">
                                <label for=""> End Time </label>
                                <input type="text" class="form-control" id="endtime" placeholder="">
                            </div> 
                        </form>
                    </div> 

                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-book"></span> ADD </button>
                        </div>
                    </div>



<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <strong> Search for a Patient </strong>
                </h3>
            </div>

            <div class="card-body">
                <form action="" method="POST" role="form">
                    <div class="form-group">
                        <label for=""> Patient's Name </label>
                        <input type="text" class="form-control" id="patientname" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for=""> Staff Name </label>
                        <input type="text" class="form-control" id="staff" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for=""> Department </label>
                        <input type="text" class="form-control" id="department" placeholder="">
                    </div> 
                    <div class="form-group">

                        <div id="display">Book a Time</div>
                        <div id="buttons"></div>

                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        
                <script type="text/javascript">
                    $(document).ready(function(){

                    var timeList = ["9:00", "9:30", "10:00", "10:30", "11:00", "11:30"];
                    var main = $("body");
                    var btns = main.find("#buttons");

                    for (var i = 0; i < timeList.length; i++){
                        
                        var timeBtn = $("<button>");

                        timeBtn.addClass("time-button");
                        timeBtn.attr("data-time", timeList[i]);
                        timeBtn.text(timeList[i]);
                        btns.append(timeBtn);
                    }

                    btns.on("click", ".time-button".disable = true, function (){
                        var bookedtime = $("<div>");
                            bookedtime.addClass("time");
                            bookedtime.text($(this).attr("data-time"));
                            main.find ("#display").append(bookedtime);
                            document.getElementById("#buttons").disable = true;
                        
                    })


                    })
                    
                </script>

        </div> 

            </form>
        </div> 
            <br>
            <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                    <span class="fa fa-book"></span> Seach </button>
            </div>
        </div>

    </div>
</div>
</div>

</div>

    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>
</body>
